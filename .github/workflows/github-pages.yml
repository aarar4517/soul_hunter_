name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read  # ضفنا هذا لتمكين القراءة للجميع

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # لجلب كل التاريخ والملفات

      
name: Setup Pages
      uses: actions/configure-pages@v4

      
name: Build steps here
      run: |# أوامر البناء الخاصة بمشروعك
        echo "Add your build commands here"
        # إذا كانت لعبة ويب، تأكد من وجود index.html# إذا كانت لعبة قابلة للتحميل، تأكد من وجود ملفات التنفيذ
name: Upload artifact
uses: actions/upload-pages-artifact@v3
with:
  path: .  # أو المسار الصحيح لملفات اللعبة

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      
name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      id: deployment
