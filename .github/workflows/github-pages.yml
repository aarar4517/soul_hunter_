name: Upload Game for Download

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  upload-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Upload Game Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-files
          path: |
            *.exe
            *.zip
            *.dmg
            *.app
            Build/
          retention-days: 30
